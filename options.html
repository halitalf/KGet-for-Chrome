<!DOCTYPE html>
<html>
	<head>
		<title>KGet for Chrome Options</title>
	</head>
	<body>
		<p>KGet for Chrome uses the web interface for KGet to start downloads.</p>
		<p>This is where you set the username and password defined in the "Web Interface" section in the settings.</p>
		<table>
			<tr>
				<th>Username:</th>
				<td><input type="text" id="user" /></td>
			</tr>
			<tr>
				<th>Password:</th>
				<td><input type="password" id="pass" /></td>
			</tr>
		</table>
		<div id="status"></div>
		<button id="save">Save</button>
		<script src="options.js"></script>
	</body>
</html>
